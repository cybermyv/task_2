<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Задание №2</title>
</head>

<body>
    <div class="wrapper">
        <header>
                <h1 id="caption">Задание 2</h1>
                <p>
                    Создать страницу, содержащую скрипт, выводящий все возможные ходы шахматного коня из заданной позиции. В
                    качестве входящего параметра необходимо принимать текущее положение фигуры.
                </p>
        </header>
        <main class="container">
                <form>
                    <div class="box">
                        <label for="initial_position">Исходное положение:</label><br>
                        <input type="text" id="initial_position">
                    </div>
                    <div class="box">
                        <button id="result_btn">Ок</button>
                    </div>
                </form>
        </main>
        <footer>Миронов Ю. 2019</footer>
    </div>
    <script src="script.js"> </script>
</body>

</html>
